laravel: '@testbench'

providers:
  - App\World\Workbench\Providers\WorkbenchServiceProvider

migrations:
  - workbench/database/migrations

seeders:
  - App\World\Workbench\Database\Seeders\WorkbenchDatabaseSeeder

workbench:
  start: '/'
  install: true
  health: false
  discovers:
    web: true
    api: false
    commands: false
    components: false
    views: false
  build:
    - asset-publish
    - create-sqlite-db
    - db-wipe
    - migrate-fresh
  assets:
    - laravel-assets
  sync:
    - from: storage
      to: workbench/storage
      reverse: true
  exclude:
    - workbench/app/Models/User.php
    - workbench/database/seeders/DatabaseSeeder.php
