laravel: '@testbench'

env:
  - DB_CONNECTION=sqlite
  - DB_DATABASE=/app/workbench/database/database.sqlite
  - APP_KEY=base64:ZQvPGC7uVADkjOgtGIIuCI8u3/Pzu+VaRObIbHsgjCc=
  - APP_ENV=local
  - APP_DEBUG=true
  - SESSION_DRIVER=database
  - CACHE_STORE=database
  - QUEUE_CONNECTION=sync

providers:
  - Workbench\App\Providers\WorkbenchServiceProvider

migrations:
  - vendor/spatie/laravel-permission/database/migrations
  - workbench/database/migrations
  - database/migrations

workbench:
  start: '/'
  install: true
  health: false
  discovers:
    web: true
    api: false
    commands: true
    components: false
    views: false
  build:
    - asset-publish
    - create-sqlite-db
    - db-wipe
    - migrate-fresh
  assets:
    - laravel-assets
